<body style="overflow-y:visible;overflow-x:hidden">

    <div class="nav">

            <span class="rea-bg"></span>
            <div class="search-inpt">
                <input type="text" class="s-inpt" name="query" id="query" maxlength="256">
            </div>
            <span class="s-btn">

    <div id="refer-sen" class="trans-wrapper" style="display:none">

        </h3>

        </ul>
    		</div>

        <ul>
            <li>
                <img alt="方法一： 选中句子的一部分。"
                     src="images/fangfa1.png" />
                <div class="help">
                    <p class="help-title">方法一：</p>
                    <p class="help-content"> 选中句子的一部分。</p>
                </div>
            </li>
            <li>
                <img alt="方法二： 在上方输入框直接输入！"
                     src="images/fangfa2.png" />
                <div class="help">
                    <p class="help-title">方法二：</p>
                    <p class="help-content"> 在上方输入框直接输入。</p>

            </li>

        </div>
    		</div>
